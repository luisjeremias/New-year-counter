<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE+Edge">
	<meta name="description" content="This is a year counter">
	<meta name="viewport" content="width=device-width" initial-scale="1" maximum-scale="1" >
	<meta name="keywords" content="new year,ano novo,2020,2021,contador,counter,">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" type="image-x/png" href="assets/ico.png">
    
  <title>New Year Counter</title>
</head>
<body >
  <div class="container">
  <div class="main-slider">
    <div id="slider1">
    </div>
  </div>
  </div>
  <hr>
  <div class="counter">
    <h2 id="title1">
      Dias
    <div id="day"></div>
    </h2>
    <h2  id="title2">
      Horas
    <div id="hour"></div>
    </h2>
    <h2  id="title3">
      Minutos
    <div id="minute"></div>
    </h2>
    <h2 id="title4">
      Segundos
    <div id="second"></div>
    </h2>
  </div>
  <div class="time dark">
    <img id="banner" src="assets/banner.jpg">
  </div>
 <footer>
   	<h2 id="title5">Feito Por <i class="fa fa-instagram"></i><a  href="https://www.instagram.com/luis_geremias/">Luis Geremias</a></h2> 
 </footer>
 <script src="https://kit.fontawesome.com/ee75b35603.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
